<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebrea de linha</h1>

    <p>O paragrafo vem 
        dentro das tags &lt;p&lt; &lt;/p&gt;, sendo<!--Less than / Greater than--> 
        este paragrafo
        saindo no mesmo paragrafo

    </p>

    <p>Se precisar quebrar
        algum texto, <br> usasse
        a tag br.
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;

    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;<!--Adicionando emojis &#x antes do código do emoji-->
        &#x1F635;

    </p>
    
</body>
</html>
