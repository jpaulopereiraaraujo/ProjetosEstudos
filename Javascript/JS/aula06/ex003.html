<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

        body{
            background-color: rgb(49, 49, 160);

<body>

        var n1 = Number(window.prompt('Digite um númer: '))

    </script>
